<!DOCTYPE html>
<html>

<head>

  <!-- Page Meta -->

  <title>Quotable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">

  <!-- Page Links / Resources -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href=".\fonts\fonts.css">
  <link rel="stylesheet" href="quote.css">

</head>
<body>

  <div class="main">
    <div id="quote-box">
      <p>"Our background image is up there with Van Gogh."</p>
    </div>
    <div id="author-box">
      <p>- Pearl & Broc</p>
    </div>
    <a id="tweet-button" href="https://twitter.com/share" class="twitter-share-button fa fa-twitter" data-text="" data-size="large" data-hashtags="quotes" onclick="prepareTweet()"> Tweet This Quote</a>
    <button class="quote-button" onclick="makeQuoteRequest()">New Quote</button>
  </div>  
</div>

<script src="quoteList.js" type="text/javascript" charset="utf-8"></script>
<script src="quote.js" type="text/javascript" charset="utf-8"></script>

</html>
